<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基因序列比对工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-3 sidebar">
                <div class="sidebar-content">
                    <h3 class="text-center mb-4">
                        <i class="fas fa-dna text-primary"></i>
                        基因序列比对工具
                    </h3>
                    
                    <!-- 输入方式选择 -->
                    <div class="mb-4">
                        <div class="btn-group w-100" role="group">
                            <input type="radio" class="btn-check" name="inputMethod" id="fileInput" checked>
                            <label class="btn btn-outline-primary" for="fileInput">
                                <i class="fas fa-file-upload"></i> 文件上传
                            </label>
                            
                            <input type="radio" class="btn-check" name="inputMethod" id="textInput">
                            <label class="btn btn-outline-primary" for="textInput">
                                <i class="fas fa-keyboard"></i> 文本输入
                            </label>
                        </div>
                    </div>
                    
                    <!-- 文件上传区域 -->
                    <div id="fileUploadArea">
                        <div class="mb-3">
                            <label for="seq1_file" class="form-label">序列1文件 (.fasta/.fa/.txt)</label>
                            <input type="file" class="form-control" id="seq1_file" name="seq1_file" accept=".fasta,.fa,.txt">
                        </div>
                        
                        <div class="mb-3">
                            <label for="seq2_file" class="form-label">序列2文件 (.fasta/.fa/.txt)</label>
                            <input type="file" class="form-control" id="seq2_file" name="seq2_file" accept=".fasta,.fa,.txt">
                        </div>
                    </div>
                    
                    <!-- 文本输入区域 -->
                    <div id="textInputArea" style="display: none;">
                        <div class="mb-3">
                            <label for="seq1_text" class="form-label">序列1 (FASTA格式或纯序列)</label>
                            <textarea class="form-control" id="seq1_text" name="seq1_text" rows="4" placeholder=">序列1描述&#10;ATCGATCG..."></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="seq2_text" class="form-label">序列2 (FASTA格式或纯序列)</label>
                            <textarea class="form-control" id="seq2_text" name="seq2_text" rows="4" placeholder=">序列2描述&#10;ATCGATCG..."></textarea>
                        </div>
                    </div>
                    
                    <!-- 示例数据 -->
                    <div class="mb-3">
                        <label class="form-label">示例数据</label>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="loadSampleData('seq1.fasta', 'seq1_text')">
                                <i class="fas fa-download"></i> 加载示例序列1
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="loadSampleData('seq2.fasta', 'seq2_text')">
                                <i class="fas fa-download"></i> 加载示例序列2
                            </button>
                        </div>
                    </div>
                    
                    <!-- 比对按钮 -->
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary btn-lg" onclick="compareSequences()">
                            <i class="fas fa-search"></i> 开始比对
                        </button>
                    </div>
                    
                    <!-- 加载指示器 -->
                    <div id="loadingIndicator" class="text-center mt-3" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">比对中...</span>
                        </div>
                        <p class="mt-2">正在比对序列，请稍候...</p>
                    </div>
                </div>
            </div>
            
            <!-- 主内容区域 -->
            <div class="col-md-9 main-content">
                <div class="content-wrapper">
                    <!-- 欢迎信息 -->
                    <div id="welcomeMessage" class="text-center">
                        <div class="welcome-content">
                            <i class="fas fa-dna fa-5x text-primary mb-4"></i>
                            <h2>欢迎使用基因序列比对工具</h2>
                            <p class="lead">上传或输入两个序列文件，快速进行比对分析</p>
                            
                            <div class="row mt-5">
                                <div class="col-md-4">
                                    <div class="feature-card">
                                        <i class="fas fa-upload fa-2x text-primary mb-3"></i>
                                        <h5>多种输入方式</h5>
                                        <p>支持文件上传和文本输入，兼容FASTA格式</p>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="feature-card">
                                        <i class="fas fa-chart-line fa-2x text-success mb-3"></i>
                                        <h5>快速比对</h5>
                                        <p>使用Biopython进行高效序列比对</p>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="feature-card">
                                        <i class="fas fa-eye fa-2x text-info mb-3"></i>
                                        <h5>可视化结果</h5>
                                        <p>直观显示序列差异和相似度</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 结果展示区域 -->
                    <div id="resultArea" style="display: none;">
                        <div class="result-header">
                            <h3><i class="fas fa-chart-bar"></i> 比对结果</h3>
                            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="clearResults()">
                                <i class="fas fa-times"></i> 清除结果
                            </button>
                        </div>
                        
                        <!-- 统计信息 -->
                        <div id="statistics" class="row mb-4">
                            <!-- 统计信息将通过JavaScript动态填充 -->
                        </div>
                        
                        <!-- 可视化结果 -->
                        <div id="visualization" class="mb-4">
                            <!-- 可视化内容将通过JavaScript动态填充 -->
                        </div>
                        
                        <!-- 详细差异 -->
                        <div id="differences" class="mb-4">
                            <!-- 差异详情将通过JavaScript动态填充 -->
                        </div>
                    </div>
                    
                    <!-- 错误信息 -->
                    <div id="errorMessage" class="alert alert-danger" style="display: none;">
                        <!-- 错误信息将通过JavaScript动态填充 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
